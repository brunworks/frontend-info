<div class="container mt-10">
  <nz-table #filterTable [nzData]="currentPageData" [nzShowPagination]="false" nzTableLayout="auto">
    <thead>
      <tr>
        <th nzWidth="20%">Marca</th>
        <th nzWidth="20%">Modelo</th>
        <th nzWidth="10%">Ano</th>
        <th nzWidth="20%">Placa</th>
        <th nzWidth="20%">Renavam</th>
        <th nzWidth="40%">Chassi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let veiculo of filterTable.data">
        <td>{{ veiculo.marca }}</td>
        <td>{{ veiculo.modelo }}</td>
        <td>{{ veiculo.ano }}</td>
        <td>{{ veiculo.placa }}</td>
        <td>{{ veiculo.renavam }}</td>
        <td>{{ veiculo.disponibilidade }}</td>
      </tr>
    </tbody>
  </nz-table>

    <div class="row row-pag">
      <nz-pagination [nzPageIndex]="pageIndex" [nzPageSize]="pageSize" 
      [nzTotal]="total" (nzPageIndexChange)="onPageChange($event)"></nz-pagination>
    </div>
    

  
  
</div>
