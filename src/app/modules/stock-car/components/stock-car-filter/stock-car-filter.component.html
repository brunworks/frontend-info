
<div class="container-fluid container-form" >
    <form [formGroup]="filterForm" clrForm 
          (ngSubmit)="filtrarVeiculos()">
      <h2>Busca</h2>
      <div class="clr-form-control">
        <input clrInput placeholder="Marca" 
               name="input"  
               formControlName="marca"/>
        <input clrInput placeholder="Modelo" 
               name="modelo"  
               formControlName="modelo"/>   
        <input clrInput placeholder="Chassi" 
               name="chassi"  
               formControlName="modelo"/>  
        <select clrSelect name="options" formControlName="ano">
          <option *ngFor="let ano of anos">{{ano}}</option>
        </select>                        
      </div>        
      <!-- BotÃ£o para emitir o valor filtrado -->
      <div class="div-button">
        <div>
          <button class="btn btn-primary" 
                  type="submit">Filtrar</button>
        </div>
        <div class="control-btn">
          <button class="btn btn-outline" 
                  type="button>Regular" 
                  (click)="limparFiltros()">Limpar</button>
        </div>     
      </div>
    </form>
</div>
