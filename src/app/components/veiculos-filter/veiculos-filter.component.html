<div class="container-fluid container-form">
    <form [formGroup]="filterForm" (ngSubmit)="filtrarVeiculos()" class="form-inline">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input type="text" formControlName="marca" class="form-control mb-2" placeholder="Marca">
        </div>
        <div class="col-auto">
          <input type="text" formControlName="modelo" class="form-control mb-2" placeholder="Modelo">
        </div>
        <div class="col-auto">
            <nz-date-picker [nzMode]="'year'" formControlName="ano" (nzOnChange)="onAnoChange($event)"></nz-date-picker>
        </div>
      </div>
      <div class="form-group d-flex justify-content-end" style="padding: 0 10px;">
        <button type="button" class="btn btn-link" (click)="resetarFiltros()">Resetar Filtros</button>
        <button type="submit" class="btn btn-primary">Filtrar</button>   
      </div>
    </form>
</div>
